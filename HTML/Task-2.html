<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H2</title>
  <style>
    .box {
        border: 1px solid black;
        padding: 10px;
        width: 30%;
        margin: 0 auto;
    }
    .box > ul {
        list-style-type: disc;
        padding-left: 15px
    }
    .box ul ul {
        list-style-type: disc;
        padding-left: 35px;
    }
    li {
        margin: 5px 0;
    }
    h2{
      text-align: center;
    }
    h3{
      font-weight: unset;
    }
  </style>
</head>

<body>
  <h2>Task-2</h2>
  <div class="box">
    <h3>Lists can be nested(List inside list):</h3>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
  </div>
</body>
</html>
