<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JST-1</title>
  <style>
    #btn {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .container {
      width: 500px;
      margin: 50px auto;
      border: 2px solid #000;
      padding: 15px;
    }
    .container label {
      font-size: large;
      font-weight: bold;
    }
    h1{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Task 1</h1>
  <div class="container">
    <label for="input">Input:</label>
    <input type="text" id="input"><br><br>
    <button id="btn">Click</button>
    <p id="output"></p>
  </div>
  <script>
    function reverseNumber(num) {
      let numStr = num.toString();

      let reversedStr = numStr.split('').reverse().join('');

      let reversedNum = parseInt(reversedStr, 10);

      if (num < 0) {
        reversedNum = -reversedNum;
      }

      return reversedNum;
    }

    document.getElementById("btn").addEventListener("click", function() {
      let input = document.getElementById("input").value;
      let number = parseInt(input, 10);
      if (!isNaN(number)) {
        let reversed = reverseNumber(number);
        document.getElementById("output").innerText = `Reversed Number: ${reversed}`;
      } else {
        document.getElementById("output").innerText = "Please enter a valid number.";
      }
    });
  </script>
</body>
</html>
