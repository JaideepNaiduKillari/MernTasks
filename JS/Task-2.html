<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            margin: 50px auto;
            border: 2px solid #000;
            padding: 15px;
            }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Task-2</h1>
    <h2 style="text-align: center;">Sort String Alphabetically</h2>
    <div class="container">
    <p>Enter a string to sort:</p>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="sortAndDisplay()">Sort</button>
    <p>Sorted string:</p>
    <div id="output"></div>
    </div>

    <script>
        function sortString(str) {
            return str.split('').sort().join('');
        }

        function sortAndDisplay() {
            let inputString = document.getElementById('inputString').value;
            let sortedString = sortString(inputString);
            document.getElementById('output').textContent = sortedString;
        }
    </script>
</body>

</html>
